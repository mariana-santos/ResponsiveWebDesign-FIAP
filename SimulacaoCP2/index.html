<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Dosis:wght@200&family=Kanit:wght@200&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
        <title>Simulação 2° Checkpoint RWD</title>

        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Simulado Checkpoint 2</h1>
        </header>

        <main>
            <section id="horario">
                <h2>Meu horário semanal</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>SEG</th>
                            <th>TER</th>
                            <th>QUA</th>
                            <th>QUI</th>
                            <th>SEX</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>19:00 às 21:00</td>
                            <td>Disciplina 1</td>
                            <td>Disciplina 2</td>
                            <td>Disciplina 3</td>
                            <td>Disciplina 4</td>
                            <td>Disciplina 5</td>
                        </tr>
                        <tr>
                            <td colspan="6">Intervalo</td>
                        </tr>
                        <tr>
                            <td>21:15 às 23:15</td>
                            <td>Disciplina 1</td>
                            <td>Disciplina 2</td>
                            <td>Disciplina 3</td>
                            <td>Disciplina 4</td>
                            <td>Disciplina 5</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="contato">
                <h2>Fale comigo</h2>

                <form>
                    <label>Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label>Assunto:</label>
                    <input type="text" id="assunto" name="assunto">

                    <label>E-mail:</label>
                    <input type="email" id="email" name="email">

                    <label>Mensagem:</label>
                    <textarea id="msg" name="msg"></textarea>
                </form>
            </section>
        </main>

        <footer>
            <p>Simulado Checkpoint 2</p>
        </footer>
    </body>
</html>
